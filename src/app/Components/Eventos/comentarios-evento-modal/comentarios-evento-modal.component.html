<div class="bg-dark">
    <div class="modal-header">
        <h5 class="modal-title">Comentarios</h5>

        <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal()"></button>
    </div>

    <div class="modal-body">
        <div class="text-center" *ngIf="comentarios.length == 0">
            <h5 class="fs-4"><i class="fa-solid fa-ban"></i> No hay comentarios.</h5>
        </div>

        <div *ngFor="let c of comentarios" class="card mb-3 bg-dark" style="max-width: 540px;">
            <div class="card-body">
                <h5 class="card-title">{{ c.usuario }}</h5>
                <p class="card-text">{{ c.comentario }}</p>

                <p class="card-text">
                    <small class="text-body-secondary">
                        <span class="fw-bold">Calificaci√≥n</span>
                        {{ c.calificacion }} <i class="fa-solid fa-star"></i>
                    </small>
                </p>
            </div>
        </div>

        <div *ngIf="!isFirst ||  !pagina.isLast" class="text-center mt-3 mb-3">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button *ngIf="!isFirst" type="button" class="btn btn-dark" (click)="decrementPageNumber()">
                    <i class="fa-solid fa-circle-arrow-left"></i>
                    Anterior
                </button>

                <button *ngIf="!pagina.isLast" type="button" class="btn btn-dark" (click)="incrementPageNumber()">
                    Siguiente
                    <i class="fa-solid fa-circle-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
            Cerrar
        </button>
    </div>
</div>
