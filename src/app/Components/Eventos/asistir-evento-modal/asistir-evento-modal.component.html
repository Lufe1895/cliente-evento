<div class="bg-dark">
    <div class="modal-header">
        <h5 class="modal-title">Asistir a este evento</h5>

        <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal()"></button>
    </div>

    <div class="modal-body">
        <div class="text-center">
            <label for="personas">Ingrese el número de personas que le acompañarán.</label>
        </div>

        <div class="row">
            <div class="col-6 offset-3">
                <div class="input-group mb-3">
                    <button class="btn btn-outline-danger" type="button" (click)="disminuir()"><i class="fa-solid fa-minus"></i></button>
                    <input type="number" name="personas" class="form-control" max="15" min="0" value="{{ getNumPersonas }}">
                    <button class="btn btn-outline-success" type="button" (click)="aumentar()"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="asistir()">
            Asistir
        </button>

        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
            Cerrar
        </button>
    </div>
</div>
